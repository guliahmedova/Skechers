  <body>

  
    <!-- Main Start -->
    <main>
      <section id="forpassword">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 mt-5">
              <div class="title mb-5">ŞİFREMİ UNUTTUM</div>
              <div class="text">
                E-posta adresini gir; şifre sıfırlama talimatlarını sana e-posta
                ile gönderelim.
              </div>
            </div>

            <div class="col-lg-1">
              <label class="mt-4" for="#">E-Posta*:</label>
            </div>
            <div class="col-lg-11">
              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  class="form-control my-4"
                  placeholder="E-postanızı girin"
                />
                <div class="btn">
                  <button type="submit">ŞİFREMİ GÖNDER</button>
                </div>
                <div class="footer my-5">
                  <p>Zaten üye misin?</p>
                  <a href="#">Hemen giriş yap</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main End  -->
