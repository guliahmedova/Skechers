<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skechers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styke.css" />
  </head>
  <body>
   

    <!-- Main Start -->
    <main>
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mb-5">
                        <div class="title">
                            ÜYE GİRİŞİ
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <form class="row g-3 needs-validation" novalidate>
                          <div class="card-body">
                            <div class="row">
                              <div class="col-lg-12">
                                <div class="form-group row mb-4">
                                  <div class="col-lg-3 col-12 mt-3">
                                    <label for="email" class="mb-3">E-Posta*:</label>
                                  </div>
                                  <div class="col-lg-9 col-12">
                                    <input type="email" id="email" class="form-control email" placeholder="E-postanızı girin">
                                  </div>
                                </div>

                                <div class="form-group row">
                                  <div class="col-lg-3 col-12 mt-3">
                                    <label for="password" class="mb-3">Şifre:</label>
                                  </div>
                                  <div class="col-lg-9 col-12">
                                    <input type="password" class="form-control" id="password" placeholder="Şifre giriniz">
                                  </div>
                                </div>

                                <div class="form-group row">
                                  <div class="col-lg-3 col-12">
                                  </div>
                               <div class="col-lg-9 col-12 mb-4 mt-3" id="checkbox">
                               <div class="div d-flex">
                               </div>
                                <span id="check-link" class="mt-3"><a href="#">Şifremi Unuttum</a></span>
                               </div>
                                </div>

                                <div class="form-group row">
                                  <div class="col-lg-3 col-12"></div>
                                  <div class="col-lg-9 col-12 mb-4" id="texts">
                                    Oturum açarak Skechers'ın <a href="#">Gizlilik Politikası</a>'nı ve <a href="#">Kullanım Şartları</a>'nı 
                                    kabul etmiş olursun.
                                  </div>
                                </div>

                               <div class="form-group row">
                                 <div class="col-lg-3 col-12"></div>
                                 <div class="col-lg-9 col-12">
                                   <button type="submit" class="btn btn-info px-5" id="login-btn">GİRİŞ YAP</button>
                                 </div>
                               </div>

                               <div class="form-group row">
                                 <div class="col-lg-3 col-12"></div>
                                 <div class="col-lg-9 col-12 my-3" id="veya">
                                   <span>-veya-</span>
                                 </div>
                               </div>

                               <div class="form-group row">
                                 <div class="col-lg-3 col-12"></div>
                                <div class="col-lg-9 col-12" id="register-part">
                                  <span>
                                    Üye değil misin? <a href="#">Hemen üye ol</a>
                                   </span>
                                </div>
                               </div>
                              </div>
                            </div>
                          </div>
                          </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Main End -->

   
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/product.js"></script>
  </body>
</html>
