<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styke.css" />
  </head>
  <body>
    <!-- Main Start -->
    <main>
      <section id="order">
        <div class="container-fluid px-5">
          <div class="row">
            <div class="col-lg-8">
              <div class="card px-4 py-4">
                <div class="title">Checkout</div>

                <form action="#">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="#">Soyad:</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Soyad"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="#">Ad:</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Ad"
                        />
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="#">Şirket ismi:</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Şirket ismi"
                        />
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="#">Country</label>
                        <select
                          class="form-select"
                          aria-label="Default select example"
                        >
                          <option selected>Bangladesh</option>
                          <option value="1">China</option>
                          <option value="2">Turkey</option>
                          <option value="3">India</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="#">Email Adress</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Email Adress"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="#">Phone no:</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Phone no"
                        />
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="#">Address</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Address line 1"
                        />
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Address line 2"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="#">Town/City</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Town/City"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="#">State</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="State"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="#">Zip Code*</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Zip Code*"
                        />
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="#">Order Notes</label>
                        <textarea
                          type="text"
                          class="form-control"
                          placeholder="Notes"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="card card_2 px-2 py-4">
                <div class="card-title">SİPARİŞ ÖZETİ</div>
                <div class="card-body">
                  <div class="header">
                    <p>Product</p>
                    <p>Total</p>
                  </div>
                  <ul id="texts">
                    <li class="item">
                      <span>Cillum dolore tortor nisl X 01</span>
                      <span>$25.00</span>
                    </li>
                    <li class="item">
                      <span>Auctor gravida pellentesque X 02</span>
                      <span>$50.00</span>
                    </li>
                    <li class="item">
                      <span>Condimentum posuere consectetur X 01</span>
                      <span>$29.00</span>
                    </li>
                    <li class="item">
                      <span>Habitasse dictumst elementum X 01</span>
                      <span>$10.00</span>
                    </li>
                  </ul>
                  <ul id="odenis">
                    <li class="item">
                      <span>Ara toplam:</span>
                      <span>$104.00</span>
                    </li>
                    <li class="item">
                      <span>Kargo:</span>
                      <span>Ücretsiz</span>
                    </li>
                    <li class="item">
                      <span>TOPLAM:</span>
                      <span>3836,00 TL</span>
                    </li>
                  </ul>
                </div>
                <div class="card-footer">
                  <button type="submit">Devam Et</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main End -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/_favoriler.js"></script>
  </body>
</html>
